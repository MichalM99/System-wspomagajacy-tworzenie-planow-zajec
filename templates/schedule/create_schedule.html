{% extends "dashboard/dashboard.html" %}
{% block title %}Generuj plan{% endblock %}
{% load static %}
{% load crispy_forms_tags %}




{% block screen %}

    <div class="card">
        <h5 class="card-header">Generuj plan</h5>
        <div class="card-body">
            <div class="card">
                <h5 class="card-header">Określ główne parametry</h5>
                <div class="card-body">
                    <form action="." method="post">
                        {{ add_schedule_form.media }}
                        {{ add_schedule_form|crispy }}
                        {% csrf_token %}
                        <input class="btn btn-info" id="registerbutton" type="submit" value="Dodaj grupę">
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
