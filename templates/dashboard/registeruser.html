{% extends "dashboard/dashboard.html" %}
{% block title %}Dodawanie użytkownika{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block screen %}
<div class="card">
  <h5 class="card-header">Dodaj użytkownika</h5>
  <div class="card-body">
      <form action="." method="post">
          {{ user_form|crispy}}
          {% csrf_token %}
      <input class="btn btn-info" id="registerbutton" type="submit" value="Zarejestruj użytkownika">
      </form>
  </div>
</div>
{% endblock %}
